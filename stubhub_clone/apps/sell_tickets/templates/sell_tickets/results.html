<div id="body">

    <div class="row">
        <form method='post' action="{% url 'sell:start_listing' %}" name='select-sell' id='select-sell'>

        {% for event in search_results %}

            {% include 'sell_tickets/ticket_snippet.html' %}
            </div>
        {% endfor %}
    </div>
</div>
